version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm install -g npm@10.8.2  # Versión específica, más estable
        - if [ -d "node_modules" ]; then npm install --legacy-peer-deps --prefer-offline; else npm ci --legacy-peer-deps --prefer-offline; fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
      - .cache/**/*